<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Daily Quote</h1>
        <figure id="dailyQuote">
            <blockquote id="quotes">
                Quote
            </blockquote>
            <figcaption id="author">
                Name
            </figcaption>
        </figure>
        <button id="generateQuote">Generate new quote</button>
        <script src="script.js"></script>
    </main>
    <footer>
        <p>Created by <a href="https://ekerling.com/">Jesper Ekerling</a></p>
    </footer>
</body>
</html>
